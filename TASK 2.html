<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--UnOrdered List-->
<h1>UnOrdered List</h1>
<ul>
    <li>Fruits
        <ul style="list-style-type:disc;">
            <li>Pomegranate</li>
            <li>Orange</li>
            <li>Apple</li>
            <li>Grapes</li>
        </ul>
    </li>
    <li>Vegetables
        <ul style="list-style-type:circle;">
            <li>Bitterguard</li>
            <li>Bottleguard</li>
            <li>Carrot</li>
            <li>Beetroot</li>

        </ul>
    </li>
    <li>colours
        <ul style="list-style-type:square;">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Black</li>
        </ul>
    </li>
    <li>Shapes
        <ul style="list-style-type:none;">
            <li>Circle</li>
            <li>square</li>
            <li>Rectangle</li>
            <li>Quandrant</li>
        </ul>

    </li>
</ul>
</body>
</html>
